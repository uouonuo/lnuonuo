<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number数字类型</title>
    <script>
    // js的变量数据类型是只有在程序运行过程中，根据等号右边的值来确定的
    var num = 10;//数字类型
    var str = '连糯糯';//字符串型

    // js 是动态语言 变量的数据类型是可以变化的
        var x = 10; //数字类型
        x = '梁杰'; //字符串型

    var pi = 3.14;//数字型
    
    //无穷大 Infinity
    console.log(Number.MAX_VALUE * 2);
    //无穷小 -Infinity
    console.log(-Number.MAX_VALUE * 2);
    //非数字 NaN
    console.log('连糯糯' - 100);
    //isNaN() 这个方法来判断非数字 并且返回一个值 如果是数字则返回的是 false  如果不是数字返回的是 true
    console.log(isNaN(12));//是数字 false
    console.log(isNaN('连糯糯'+ 520));//非数字  true
    
    </script>
</head>

</html>
