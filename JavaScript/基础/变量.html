<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 1.声名一个名为 age 的变量
        var age;
        //2.赋值 把值存入变量中
        age = 18;
        //3.调用变量
        console.log(age);

        // 4.变量的初始化：声明变量并赋值
        var myname = '连糯糯';
        console.log(myname);

        //更新变量
        var myname = '五花肉';
        console.log(myname);

        // 输入用户姓名 存储到一个Myname的变量里面
        var Myname = prompt('请输入你的名字');
        //输出用户名
        alert(Myname);

        //声明多个变量
        var age = 18,
            addr = '南宁',
            gz = 1800;
        // 声明变量的特殊情况:
        // 1.声明不赋值 结果是 undefinde  未定义
        var sex;
        console.log(sex);
        //2.不声明直接赋值使用  不推荐
        qq = 26052264;
        console.log(qq);

            

    </script>
</head>

</body>
</html>
