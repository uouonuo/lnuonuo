<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用js方式</title>
    <!-- 2.内嵌式的js -->
    <script>
        alert('沙漠骆驼');
    </script>
    <!-- 3.外部js写法，双标签 -->
    <script src="my.js"></script>
</head>
<body>
    <!-- 1.行内式的js 直接写到元素的内部 -->
    <input type="button" value="唐伯虎" onclick="alert('秋香')">
</body>
</html>
